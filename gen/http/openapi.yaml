definitions:
  AccountTransactionResponseBody:
    title: AccountTransactionResponseBody
    type: object
    properties:
      CreditAmount:
        type: number
        description: Transaction Credit Amount
        example: 200
        format: double
      DebitAmount:
        type: number
        description: Transaction Debit Amount
        example: 0
        format: double
      DebitLimit:
        type: number
        description: Account Debit Limit
        example: 0
        format: double
      LimitExpiryDate:
        type: string
        description: Account Debit Limit Expiry Date
        example: "2019-04-29T10:05:41.178+03:00"
      Narration:
        type: string
        description: Transaction Narration
        example: Electricity Payment
      RunningBookBalance:
        type: number
        description: Account Running Book Balance
        example: 1215.7
        format: double
      RunningClearedBalance:
        type: number
        description: Account Running Cleared Balance
        example: 1215.7
        format: double
      ServicePoint:
        type: string
        description: Transaction Service Point
        example: ATM
      TransactionDate:
        type: string
        description: Transaction Date
        example: "2019-04-29T10:05:41.178+03:00"
        format: date-time
      TransactionId:
        type: string
        description: Unique Transaction Posting Identifier
        example: 116bdbebcca41aXF
      TransactionReference:
        type: string
        description: Unique Transaction Reference
        example: "911909902484902484"
      TransactionType:
        type: string
        description: Transaction Type, C for Credit or D for Debit
        example: C
        enum:
        - C
        - D
      ValueDate:
        type: string
        description: Transaction Value Date
        example: "2019-04-29T10:05:40.751+03:00"
        format: date-time
    description: Account Transaction
    example:
      CreditAmount: 200
      DebitAmount: 0
      DebitLimit: 0
      LimitExpiryDate: "2019-04-29T10:05:41.178+03:00"
      Narration: Electricity Payment
      RunningBookBalance: 1215.7
      RunningClearedBalance: 1215.7
      ServicePoint: ATM
      TransactionDate: "2019-04-29T10:05:41.178+03:00"
      TransactionId: 116bdbebcca41aXF
      TransactionReference: "911909902484902484"
      TransactionType: C
      ValueDate: "2019-04-29T10:05:40.751+03:00"
  ConnectAccountBalanceBadRequestResponseBody:
    title: 'Mediatype identifier: errorresponse; view=default'
    type: object
    properties:
      MessageCode:
        type: string
        description: Message Response Code
        example: "-2"
      MessageDateTime:
        type: string
        description: Acknowledgement message creation timestamp
        example: 2017-12-04T09:27:00
        format: date-time
      MessageDescription:
        type: string
        description: Message Code description
        example: INVALID/MISSING PARAMETER
      MessageReference:
        type: string
        description: Your unique transaction request message identifier
        example: 40ca18c6765086089a1
        minLength: 1
        maxLength: 27
    description: 'Bad Request Error Response-Synchronous: -2=INVALID/MISSING PARAMETER, -8=ACCOUNT AUTHORIZATION FAILURE, -11=MESSAGE REFERENCE LONGER THAN ALLOWED LENGTH (default view)'
    example:
      MessageCode: "-2"
      MessageDateTime: 2017-12-04T09:27:00
      MessageDescription: INVALID/MISSING PARAMETER
      MessageReference: 40ca18c6765086089a1
    required:
    - MessageReference
    - MessageDateTime
    - MessageCode
    - MessageDescription
  ConnectAccountBalanceNotAllowedResponseBody:
    title: 'Mediatype identifier: application/vnd.goa.error; view=default'
    type: object
    properties:
      fault:
